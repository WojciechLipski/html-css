<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="Description" content="Strona stworzona na kursie SDA" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="Keywords" content="www, html, kurs, strona internetowa" />
		<meta name="robots" content="noindex" />
		<title>Moje szaleństwo</title>
		<script
			src="https://kit.fontawesome.com/3ef052decb.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<form action="mailto:ravenlord1989@gmail.com" method="post">
			<label for="firstname">Imię</label
			><input
				name="firstname"
				id="firstname"
				<input
				type="text"
				placeholder="Wpisz Imię..."
			/><br /><br />
			<label for="surname">Nazwisko</label
			><input
				name="surname"
				id="surname"
				<input
				type="text"
				placeholder="Wpisz Nazwisko..."
			/><br />
			<label for="email">e-mail</label
			><input
				name="email"
				type="email"
				id="email"
				placeholder="Wpisz email..."
				required
			/><br /><br />
			<label for="pass">Hasło</label
			><input
				name="pass"
				type="password"
				id="email"
				placeholder="Wpisz hasło"
			/><br /><br />
			<label for="tel">Telefon</label
			><input
				name="tel"
				type="number"
				id="number"
				placeholder="Wpisz nr"
			/><br /><br />
			<p>Lubię</p>
			<input type="radio" value="sun" name="weather" id="sun" /><label for="sun"
				>Słońce</label
			>
			<input type="radio" value="rain" name="weather" id="rain" /><label
				for="rain"
				>Deszcz</label
			>

			<p>Moje zainteresowania:</p>
			<input type="checkbox" value="music" name"hobby" id=""music"><label
				for="music"
				>Muzyka</label
			>
			<input type="checkbox" value="dancing" name"hobby" id=""dancing"><label
				for="dancing"
				>Taniec</label
			>
			<input type="checkbox" value="sport" name"hobby" id=""sport"><label
				for="sport"
				>Sport</label
			>
			<br /><br />
			<label for="food"></label
			><select id="food" name="food">
				<option value="pizza">pizza</option>
				<option value="all">Wszystko</option>
				<option value="fish">ryba</option>
				<option value="hamburger">hamburger</option></select
			><br /><br />
			<input type="submit" value="Wyslij" />
			<input type="reset" value="Wyczyść" />
			<button>Wyślij</button>
		</form>
	</body>
</html>
