<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="Description" content="Strona stworzona na kursie SDA" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="Keywords" content="www, html, kurs, strona internetowa" />
		<meta name="robots" content="noindex" />
		<title>Moje szaleństwo</title>
		<script
			src="https://kit.fontawesome.com/3ef052decb.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<form action="mailto:ravenlord1989@gmail.com" method="post">
			<label for="gender"></label>
			<select id="gender" name="gender">
				<option value="Mr">Pan</option>
				<option value="Mss">Pani</option></select
			><br /><br />
			<label for="firstname">Imię</label>
			<input type="text" placeholder="Wpisz Imię..." /><br /><br />
			<label for="surname">Nazwisko</label
			><input
				name="surname"
				id="surname"
				<input
				type="text"
				placeholder="Wpisz Nazwisko..."
			/><br /><br />
			<input
				name="birthdate"
				type="date"
				id="birthdate"
				placeholder="data urodzenia"
			/><br /><br />
			<input
				name="email"
				type="email"
				id="email"
				placeholder="Wpisz email..."
				required
			/><br /><br />
			<input
				name="tel"
				type="number"
				id="number"
				placeholder="Wpisz nr"
			/><br /><br />
			<p>Interesuje mnie:</p>
			<input type="checkbox" value="music" name"hobby" id=""music"><label
				for="music"
				>Muzyka</label
			>
			<input type="checkbox" value="dancing" name"hobby" id=""dancing"><label
				for="dancing"
				>Taniec</label
			>
			<input type="checkbox" value="sport" name"hobby" id=""sport"><label
				for="sport"
				>Sport</label
			><br /><br />

			<input type="checkbox" value="sport" name"hobby" id=""sport"><label
				for="regul"
				>akceptacja regulaminu na otrzymywanie treści reklamowych drogą
				elektroniczną </label
			><br /><br />
			<input type="checkbox" value="reg" name"reg" id=""reg"><label for="reg"
				>akceptacja regulaminu na otrzymywanie treści reklamowych poprzez SMS na
				podany nr telefonu </label
			><br /><br />
			<input type="submit" value="Wyslij" />
			<input type="reset" value="Wyczyść" />
		</form>
	</body>
</html>
